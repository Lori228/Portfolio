<!DOCTYPE html>

<html>

<head>

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
        }

        .banner {

    <div class="banner">
        <h1>My Portfolio</h1>
    </div>

</html>
